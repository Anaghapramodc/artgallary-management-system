{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        body {
                    background-image: url("{% static 'img_1.png' %}");

            font-family: Arial, sans-serif;
        }

        #top {
            background-color: brown;
             margin: 0;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #top a {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .right {
            color: white;
        }

        .search input[type="text"] {
            width: 350px;
            height: 40px;
            font-size: 16px;
            border-radius: 10px;
            padding: 5px;
        }

        header {
                       background-image: url("{% static 'img_1.png' %}");

            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .container {
            margin-top: 20px;
            text-color: red;
        }
        h1 {
  backdrop-filter: brightness(150%);
  text-shadow: 3px 3px black;
  text-color: red;
  font-size: 100px;
}
    </style>
</head>
<body>
    <div id="top">
        <div>
            <a href="{% url 'art-list' %}" class="astyle"> Art Gallery</a>
            <a href="{% url 'review'  %}" class="astyle">Reviews</a>
            <a href="{% url 'contact-us' %}" class="astyle">Contact us</a>
            <a href="{% url 'compitition-list' %}" class="astyle">Competition</a>
            <a href="{% url 'drowing' %}" class="astyle">Drawing</a>
        </div>

        <div>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    {% if user.is_authenticated %}
                        <a href="#" class="dropdown-toggle right" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile-view' %}" style="color:black">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout-page' %}" style="color:black">Logout</a></li>
                        </ul>
                    {% else %}
                        <a href="#" class="dropdown-toggle right" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Login / Signup
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'login' %}" style="color:black">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'signup' %}" style="color:black">Signup</a></li>
                        </ul>
                    {% endif %}
                </div>

                <form class="search" action="{% url 'search' %}" method="get">
                    <i class="fas fa-search"></i>
                    <input name="Q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" style="background-color:red; color:white;">Search</button>
                </form>
            </div>
        </div>
    </div>

    <header>
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold"style="color: red  ">VISUAL FALKS</h1>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
